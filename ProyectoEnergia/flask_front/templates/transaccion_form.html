{% extends "base.html" %}
{% block content %}
<h1>{{ title }}</h1>
<form method="POST">
    <div class="form-group">
        <label for="tipoOperacion">Tipo de Operación</label>
        <input type="text" id="tipoOperacion" name="tipoOperacion" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="nombreProyecto">Nombre del Proyecto</label>
        <select id="nombreProyecto" name="nombreProyecto" class="form-control" required>
            {% for proyecto in proyectos %}
            <option value="{{ proyecto.nombre }}">{{ proyecto.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Guardar</button>
</form>
{% endblock %}
