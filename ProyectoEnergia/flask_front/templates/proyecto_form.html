{% extends "base.html" %}
{% block content %}
<h1 class="text-center text-primary">{{ title }}</h1>
<form action="{{ url_for('modificar_proyecto', id=proyecto.id) }}" method="POST">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Proyecto</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ proyecto.nombre }}" required>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ proyecto.descripcion }}" required>
    </div>
    <div class="mb-3">
        <label for="inversion" class="form-label">Inversión</label>
        <input type="number" step="0.01" class="form-control" id="inversion" name="inversion" value="{{ proyecto.inversion }}" required>
    </div>
    <div class="mb-3">
        <label for="tiempoVida" class="form-label">Tiempo de Vida (en años)</label>
        <input type="number" class="form-control" id="tiempoVida" name="tiempoVida" value="{{ proyecto.tiempoVida }}" required>
    </div>
    <div class="mb-3">
        <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
        <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" value="{{ proyecto.fechaInicio }}" required>
    </div>
    <div class="mb-3">
        <label for="fechaFin" class="form-label">Fecha de Fin</label>
        <input type="date" class="form-control" id="fechaFin" name="fechaFin" value="{{ proyecto.fechaFin }}" required>
    </div>
    <div class="mb-3">
        <label for="inversionistas" class="form-label">Inversionistas</label>
        <input type="text" class="form-control" id="inversionistas" name="inversionistas" value="{{ proyecto.inversionistas | join(', ') }}" required>
    </div>
    <div class="mb-3">
        <label for="electricidadGeneradaDiaria" class="form-label">Electricidad Generada Diaria (kWh)</label>
        <input type="number" step="0.01" class="form-control" id="electricidadGeneradaDiaria" name="electricidadGeneradaDiaria" value="{{ proyecto.electricidadGeneradaDiaria }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
{% endblock %}
